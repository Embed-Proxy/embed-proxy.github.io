<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Proxy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        #container {
            width: min(100vw, calc(100vh * 16 / 9));
            height: min(100vh, calc(100vw * 9 / 16));
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <iframe id="embedFrame" allowfullscreen></iframe>
    </div>
    <script>
        let fullPath = window.location.pathname.substring(1) + window.location.search;
        fullPath = fullPath.replace(/^https?:\/\//i, '');
        fullPath = fullPath.replace(/^www\./i, '');
        fullPath = 'www.' + fullPath;
        if (fullPath) {
            const iframe = document.getElementById('embedFrame');
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen');            
            iframe.src = `https://${fullPath}`;
        } else {
            document.body.innerHTML = '<p style="color: white; font-family: sans-serif;">No URL provided. Use / followed by the embed domain and path, e.g., /www.youtube-nocookie.com/embed/VIDEO_ID?autoplay=1</p>';
        }
    </script>
</body>
</html>
